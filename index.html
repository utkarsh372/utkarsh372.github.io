<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="device3-width, inital-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
	<title>TAE</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row mt-5">
            <div class="col-Ig-4 bg-white m-auto rounded-top wrapper">
                <h2 class="text-center pt-3">Register now</h2>
                <p class="text-center text-muted lead mb-3">Its free</p>
                <!--start-->
                <form action="#">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="First Name" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Last Name" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        <input type="text" class="form-control" placeholder="Email" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-eye"></i></span>
                        <input type="text" class="form-control" placeholder="Password" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-eye"></i></span>
                        <input type="text" class="form-control" placeholder="Confirm Password" />
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-success">Register</button>
                        <p class="text-center text-muted mt-2">When you Register by Clicking Register Button, You Agree to our <a href="#">Terms and condition</a></p>
                        <p class="text-center">
                            Already have an Account ? <a href="Login.html">Login Here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
