<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 <div class="container"> <br>
 	<h1 class="text-success text-center">AFCAT REGISTRATION FORM</h1><br>
 	<div class="col-lg-8 m-auto d-block">
 		
 		<form name = "forms" form action="#" onsubmit="return validation()" class="bg-light">
 			
 			<div class="form-group">
 				<label>Full Name :</label>
 				<input type="text" name="fulname" class="form-control" id="fulname" autocomplete="off">
 				<span id="fname" class="text-danger font-weight-bold"></span>
 			</div>

 			<div class="form-group">
 				<label>Father's Name :</label>
 				<input type="text" name="fatname" class="form-control" id="fatname" autocomplete="off">
 				<span id="fathname" class="text-danger font-weight-bold"></span>
 			</div>

 			<div class="form-group">
 				<label>Mother's Name :</label>
 				<input type="text" name="mname" class="form-control" id="mname" autocomplete="off">
 				<span id="mothname" class="text-danger font-weight-bold"></span>
 			</div>

 				<div class="form-group">
 				<label>DOB :</label>
 				<input type="date" name="dat" class="form-control" id="dat" autocomplete="off">
 				<span id="dates" class="text-danger font-weight-bold"></span>
 			</div>


 			<div class="form-group">
 				<label>Address :</label>
 				<input type="text" name="add" class="form-control" id="add" autocomplete="off">
 				<span id="addr" class="text-danger font-weight-bold"></span>
 			</div>

 			<div class="form-group">
 				<label>State :</label>
 				<select id="state" class="btn btn-success">
 					<option value="Select state">Select State</option>
 					<option value="Andhra Pradesh">Andhra Pradesh</option>
 					<option value="Arunachal Pradesh">Arunachal Pradesh</option>
 					<option value="Assam">Assam</option>
 					<option value="Bihar">Bihar</option>
 					<option value="Chhattisgarh">Chhattisgarh</option>
 					<option value="Goa">Goa</option>
 					<option value="Gujarat">Gujarat</option>
 					<option value="Haryana">Haryana</option>
 					<option value="Himachal Pradesh">Himachal Pradesh</option>
 					<option value="Jharkhand">Jharkhand</option>
 					<option value="Karnataka">Karnataka</option>
 					<option value="Kerala">Kerala</option>
 					<option value="Madhya Pradesh">Madhya Pradesh</option>
 					<option value="Maharashtra">Maharashtra</option>
 					<option value="Manipur">Manipur</option>
 					<option value="Meghalaya">Meghalaya</option>
 					<option value="Mizoram">Mizoram</option>
 					<option value="Nagaland">Nagaland</option>
 					<option value="Odisha">Odisha</option>
 					<option value="Punjab">Punjab</option>
 					<option value="Rajasthan">Rajasthan</option>
 					<option value="Sikkim">Sikkim</option>
 					<option value="Tamil Nadu">Tamil Nadu</option>
 					<option value="Telangana">Telangana</option>
 					<option value="Tripura">Tripura</option>
 					<option value="Uttar Pradesh">Uttar Pradesh</option>
 					<option value="Uttarakhand">Uttarakhand</option>
 					<option value="West Bengal">West Bengal</option>
 				</select>
 				<span id="stat" class="text-danger font-weight-bold"></span>

 			</div>

 			<div class="form-group">
 				<label>Aadhar Number :</label>
 				<input type="text" name="aad" class="form-control" id="aad" autocomplete="off">
 				<span id="aadh" class="text-danger font-weight-bold"></span>
 			</div>

 			<div class="form-group">
 				<label>Username :</label>
 				<input type="text" name="user" class="form-control" id="user" autocomplete="off">
 				<span id="username" class="text-danger font-weight-bold"></span>
 			</div>

 			<div class="form-group">
 				<label>Password :</label>
 				<input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
 				<span id="passwords" class="text-danger font-weight-bold"></span>
 			</div>

 			<div class="form-group">
 				<label>Confirm Password :</label>
 				<input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
 				<span id="confirmpass" class="text-danger font-weight-bold"></span>
 			</div>

 			<div class="form-group">
 				<label>Mobile Number :</label>
 				<input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off">
 				<span id="mobileno" class="text-danger font-weight-bold"></span>
 			</div>

 			<div class="form-group">
 				<label>Email :</label>
 				<input type="text" name="email" class="form-control" id="email" autocomplete="off">
 				<span id="emails" class="text-danger font-weight-bold"></span>
 			</div>

 			<div class="form-group">
 				<label>Gender:</label>
        		<input type="radio" name="gender" value="Male" />      Male
        		<input type="radio" name="gender" value="Female" />      Female
        		<span id="gen" class="text-danger font-weight-bold"></span>
        	</div>

        	

 			<input type="submit" name="submit" value="Submit" class="btn btn-success">
 		</form>
 	</div>
 </div>

 <script type="text/javascript">
 	
 	function validation(){
 		var correct = /^[A-Za-z]+$/;
 		var fulname = document.getElementById('fulname').value;
 		var fatname = document.getElementById('fatname').value;
 		var mname = document.getElementById('mname').value;
 		var add = document.getElementById('add').value;
 		var aad = document.getElementById('aad').value;
 		var user = document.getElementById('user').value;
 		var pass = document.getElementById('pass').value;
 		var conpass = document.getElementById('conpass').value;
 		var mobileNumber = document.getElementById('mobileNumber').value;
 		var email = document.getElementById('email').value;
 		


 		if (fulname == "") {
 			document.getElementById('fname').innerHTML = "Please Enter Fullname";
 			return false;
 		}
 		if(fulname.match(correct))
 			true;
 			else{
 				document.getElementById('fname').innerHTML = "Numbers are not allowed";
 			return false;
 			}


 		if (fatname == "") {
 			document.getElementById('fathname').innerHTML = "Please Enter Father's name";
 			return false;
 		}
 		if(fatname.match(correct))
 			true;
 			else{
 				document.getElementById('fathname').innerHTML = "Numbers are not allowed";
 			return false;
 			}


 		if (mname == "") {
 			document.getElementById('mothname').innerHTML = "Please Enter Mother's name";
 			return false;
 		}
 		if(mname.match(correct))
 			true;
 			else{
 				document.getElementById('mothname').innerHTML = "Numbers are not allowed";
 			return false;
 			}	

 		var d = document.getElementById('dates').value;

 		if (d=="mm/dd/yyyy") {
 			document.getElementById('stat').innerHTML ="Please select DOB";
 			return false;
 			return true;
 		}


 		if (add == "") {
 			document.getElementById('addr').innerHTML = "Please Enter Address";
 			return false;
 			}


 		var s = document.getElementById('state').value;

 		if (s=="Select state") {
 			document.getElementById('stat').innerHTML ="Please select state";
 			return false;
 			return true;
 		}
 			



 		if (aad == "") {
 			document.getElementById('aadh').innerHTML = "Please Enter Valid Aadhar Number";
 			return false;
 		}
 		if (isNaN(aad)) {
 			document.getElementById('aadh').innerHTML = "Only Digits are allowed";
 			return false;
 		}
 		if (aad.length!=12) {
 			document.getElementById('aadh').innerHTML = "Only 12 Digits Aadhar Number is allowed";
 			return false;
 		}




 		if (user == "") {
 			document.getElementById('username').innerHTML = "Please Enter Username";
 			return false;
 		}
 		if((user.length) <= 2 || (user.length >18)){
 			document.getElementById('username').innerHTML = "Username is too short or too long";
 			return false;
 		}
 		if(!isNaN(user)){
 			document.getElementById('username').innerHTML = "Numbers are not allowed";
 			return false;
 		}



 		if (pass == "") {
 			document.getElementById('passwords').innerHTML = "Please Enter Password";
 			return false;
 		}
 		if((pass.length) <= 8 || (pass.length >12)){
 			document.getElementById('passwords').innerHTML = "Minimum 8 and Maximum 12 characters are allowed";
 			return false;
 		}

 		



 		if (conpass == "") {
 			document.getElementById('confirmpass').innerHTML = "Please Re-enter Password";
 			return false;
 		}


 		if(pass!=conpass){
 			document.getElementById('passwords').innerHTML = "Password should be same";
 			return false;
 		}


 		if (mobileNumber == "") {
 			document.getElementById('mobileno').innerHTML = "Please Enter Valid Mobile Number";
 			return false;
 		}
 		if (isNaN(mobileNumber)) {
 			document.getElementById('mobileno').innerHTML = "Only Digits are allowed";
 			return false;
 		}
 		if (mobileNumber.length!=10) {
 			document.getElementById('mobileno').innerHTML = "Only 10 Digits Mobile Number is allowed";
 			return false;
 		}



 		if (email == "") {
 			document.getElementById('emails').innerHTML = "Please Enter Valid Mail ";
 			return false;
 		}
 		if (email.indexOf('@') <=0 ) {
 			document.getElementById('emails').innerHTML = "Please Enter Valid Mail";
 			return false;
 		}
 		if ((email.charAt(email.length -4)!='.') &&(email.charAt(email.length-3)!='.')) {
 			document.getElementById('emails').innerHTML = "Please Enter Valid Mail";
 			return false;
 		}

 		
 		var a = document.forms.gender;
 		for (i = 0; i < a.length; i++) {
 			if(a[i].checked==true)
 				return true;
 		}
 		document.getElementById("gen").innerHTML="Please select anyone option"
 		return false;


 		


 	}


 </script>
